<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Icon.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
     body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1919;
            color: #fff;
            background-image: url("P4-bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; 
        }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo img {
        max-width: 75px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline-block;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    nav ul li a:hover {
        color: #ffd700;
    }

    .cta-btn {
        background-color: #ffd700;
        color: #222;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
        background-color: #ffcc00;
    }

    
    .content {
        position: absolute;
        top: 50%;
        left: 38%;
        margin-top: 29px;
        text-align: center;
        transform: translate(-50%, -50%);
    }

    .content h1 {
        margin-left: -415px;
    }

    .content header {
        font-size: 28px;
        font-weight: 700;
    }

    .content .text {
        font-size: 28px;
        font-weight: 700;
    }

    .space {
        margin: 10px 0;
    }

    nav.logo.space {
        color: red;
        padding: 0 5px 0 0;
    }

    .content {
        position: absolute;
        margin-top: 29px;
    }

    .para {
        margin-top: -17px;
        margin-left: -390px;
        font-size: 19px;
    }

    .btn {
        margin-left: -703px;
    }

    .btn {
        background-color: #ffd700;
        color: #222;
        padding: 15px 30px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #ffcc00;
    }
</style>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="#home"><img src="P4-logo.png" alt="Burger Hut Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#reservation">Reservation</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <a href="#order" class="cta-btn">Order Now</a>
        </div>
    </header>

    <section class="content">
        <header>
            <h1>Welcome to Burger Hut</h1>
            <p class="para">where every bite is a journey of flavor and satisfaction.</p>
            <a href="#menu" class="btn">View Menu</a>
        </header>
    </section>

</body>

</html>
